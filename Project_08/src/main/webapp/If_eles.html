<!DOCTYPE html>
<html>
<head>
<title>input title here</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f4f4f9;
	margin: 0;
	padding: 20px;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

h2 {
	color: #333;
	text-align: center;
	margin-bottom: 20px;
}

form {
	background: white;
	padding: 25px;
	border-radius: 8px;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
	width: 300px;
}

.radio-group {
	margin-bottom: 20px;
}

.radio-option {
	display: flex;
	align-items: center;
	margin-bottom: 10px;
}

input[type="radio"] {
	margin-right: 10px;
	width: 18px;
	height: 18px;
	cursor: pointer;
}

.radio-option:hover label {
	color: #007BFF;
}

/* Style for submit button */
input[type="submit"] {
	background-color: #007BFF;
	padding: 10p 10px 20px;
	border-radius: 4px;
	color: white;
	border: none;
	cursor: pointer;
	font-size: 16px;
	width: 100%;
	transition: background-color 0.3s
}

input[type="submit"]:hover {
	background-color: #005663;
}
</style>

</head>
<body>


	<form action="Radioservlet" method="post">
		<h2>Choose Your Favorite Language</h2>
		<div class="radio-group">
			<div class="radio-option">
				<input type="radio" name = "Language" value="a" id="java">
				<label for="java">Java </label>
			</div>
			<div class="radio-option">
				<input type="radio" name = "Language" value="Python" id="python">
				<label for="python">Python</label>
			</div>
			<div class="radio-option">
				<input type="radio" name = "Language" value="C++" id="cplusplus">
				<label for="cplusplus">C++</label>
			</div>

		</div>
		<input type="submit" value="Submit">
	</form>

</body>
</html>
